<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="Num()">

    <script>
        function Num() {
            var n1 = window.prompt('Digite um numero inteiro qualquer')
            var n = parseInt(n1.value)
            
            window.alert(`${n}`)
        }
    </script>
</body>
