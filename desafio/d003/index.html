<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <style>
        div {
            background: gray;
            width: 150px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Antecessor e Sucessor</h1>
    <div onclick="Num()">Antecessor e Sucessor</div>

    <script>
        function Num() {
            var n1 = window.prompt('Digite um numero Inteiro qualquer')
            var n1Inteiro = parseInt(n1)
            var n2 = n1Inteiro - 1
            var n3 = n1Inteiro + 1 
            window.alert(`Antes de ${n1}, temos o ${n2}.\nDepois de ${n1}, temos o ${n3}.`)
        }
    </script>
</body>
</html>
