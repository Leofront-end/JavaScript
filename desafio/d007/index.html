<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversor de R$ para US$</h1>
    <input type="button" value="Converter" onclick="Conversor()">
    <div id="res">Clique no botão acima para iniciar</div>

    <script>
        var dol = window.prompt('Antes de mais nada. Quanto está a cotação do dolar agora?')

        function Conversor() {
            var din = parseFloat(window.prompt("Quantos R$ você tem na sua carteira?"))
            var con = din/dol
            var res = window.document.getElementById('res')
            res.innerHTML = `Você terá  ${con} de US$`
        }
    </script>
</body>
</html>
