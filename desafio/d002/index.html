<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-Vindas</title>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o Desafio" onclick="Desafio()">

    <script>
        function Desafio() {
            var nome = window.prompt('Qual é seu nome?')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer o ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
