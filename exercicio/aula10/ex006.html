<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: 1em sans-serif;
            background: rgb(32, 148, 32);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener ('click', Clicar)
        a.addEventListener ('mouseenter', Entrar)
        a.addEventListener ('mouseout', Saiu)


        function Clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'Red'
        }

        function Entrar() {
            a . innerText = 'Entrou!'
        }

        function Saiu(){
            a.innerText = 'Saiu!'
            a.style.background = 'Green'
        }

    </script>
</body>
</html>
